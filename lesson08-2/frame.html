<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=1920,height=980" name="viewport" />
<title></title>
<style>
html, body{margin: 0;padding: 0;width: 100%;height: 100%;background: #fff}
iframe{width: 100%;height: 100%;border: 0;display: block}
#wrapper{position: relative;width: 100vw;height: 980px;transform-origin: 0 0;overflow: hidden}
</style>
</head>
<body>

<div id="wrapper">
    <iframe id="content-frame" class="hide" src="./intro.html"  frameborder="0" width="1920" height="980" scrolling="no"></iframe>
</div>

<script>
function setView() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const wrap = document.querySelector('#wrapper');
    const horizontalZoomRate = width / 1920;
    const verticalZoomRate = height / 980;
    const zoomRate = 1920 * verticalZoomRate >width ? horizontalZoomRate : verticalZoomRate;

    wrap.style.transform = `scale(${zoomRate})`;
    wrap.style.width = '1920px';
    wrap.style.left = `${(width - 1920 * zoomRate) / 2}px`;
}

setView();
window.addEventListener("resize", setView);

</script>
</body>
</html>
